                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">

                            <i class="fas fa-shopping-cart"></i> Cart     <span class="badge bg-danger rounded-pill" id="cart-count-badge">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">

    <main class="container mt-5 pt-4">
        <h1 class="my-4 text-center">Your Booking Cart</h1>

        <div class="row">
            <div class="col-lg-8">
                <div id="cartItems">
                    <p id="emptyCartMessage" class="alert alert-info text-center">Your cart is empty.</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div id="cartSummary" class="card shadow-sm p-4 sticky-top booking-summary-card" style="top: 80px; display: none;">
                    <h4 class="mb-3">Cart Summary</h4>
                    <ul class="list-group list-group-flush mb-3" id="cart-summary-list">
                        </ul>
                    <div class="d-flex justify-content-between fs-5 fw-bold mb-3">
                        <p>Total Items: <span id="totalItems">0</span></p>
                        <p>Total Price: NGN <span id="totalPrice">0.00</span></p>
                    </div>
                    <button id="checkoutBtn" class="btn btn-primary mt-3">Proceed to Checkout</button>
                    <button id="clearCartBtn" class="btn btn-danger mt-2">Clear Cart</button>
                </div>
            </div>
